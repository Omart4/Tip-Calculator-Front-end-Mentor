<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <div class="main-window">
    <div class="inputs">
      <div class="billing">
        <label for="bill">Bill</label>
        <input type="number" id="bill">
      </div>
      <div class="percent">
        <h3>Select Tip %</h3>
        <div class="percentages">
          <p class="default-percent" id="5">5%</p>
          <p class="default-percent" id="10">10%</p>
          <p class="default-percent" id="15">15%</p>
          <p class="default-percent" id="25">25%</p>
          <p class="default-percent" id="50">50%</p>
          <input type="number" id="custom-tip" placeholder="Custom">
        </div>
      </div>
      <div class="n-people">
        <label for="people">Number of People</label>
        <input type="number" id="people">
      </div>
    </div>
    <div class="results">
      <div class="summation">
        <div class="details">
          <span class="uno">Tip Amount</span>
          <span class="dos">/person</span>
        </div>
        <p class="final-num" id="tip-total">$0</p>
      </div>
      <div class="summation">
        <div class="details">
          <span class="uno">Total</span>
          <span class="dos">/person</span>
        </div>
        <p class="final-num" id="total-pp">$0</p>
      </div>
      <button id="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Elkony</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
